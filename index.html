<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <title>The Odin Project - Sketchpad</title>        
    </head>
    <body>
        <h1>jQuery Sketchpad</h1>
        <div id="controls">
            <div class="controlGroup">
                <button>Reset</button>
                <form>
                    <label>Color Select<br/><input class="colorpicker" type="color"></input></label>
                </form>
            </div>
            <div class="controlGroup">
                <form id="styleForm">
                <legend>Brush Type</legend>    
                    <input type="radio" name="styleRadio" value="selected" checked="checked"/> selected color <br />
                    <input type="radio" name="styleRadio" value="random" /> random color <br />
                    <input type="radio" name="styleRadio" value="darker" /> darker <br />
                    <input type="radio" name="styleRadio" value="lighter" /> lighter <br />           
                </form>
            </div>
        </div>
        <div id="container">
        </div>
    </body>
</html>
